<template>
    <lightning-card title={cardTitle}>
        <div class="slds-m-top_medium slds-m-bottom_x-large">

            <lightning-record-edit-form
                object-api-name={objectApiName}
                record-id={recordId}
                onsuccess={handleSuccess}
                onerror={handleError}
            >
                <div class="slds-p-around_medium">
                    <lightning-messages></lightning-messages>
                    <lightning-input-field field-name={nameField}></lightning-input-field>
                    <lightning-input-field field-name={activeField}></lightning-input-field>
                    <lightning-input type="color" name="input-color" label="Topic Color" value={defaultColor} onchange={handleColorChange}></lightning-input>
                    <lightning-input-field field-name={hexColorField}></lightning-input-field>
                    <div class="slds-var-m-top_medium">
                        <lightning-button
                            class="slds-m-top_small"
                            label="Cancel"
                            onclick={handleReset}
                        ></lightning-button>
                        <lightning-button 
                            variant="brand" 
                            type="submit" 
                            label="Save"
                        ></lightning-button>
                    </div>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
